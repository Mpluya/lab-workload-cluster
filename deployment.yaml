apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  namespace: mae
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: busybox
          image: busybox:latest
          command: ['sh', '-c', 'echo "Pod is running"; sleep infinity']
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      imagePullSecrets:
        - name: harbor-secret